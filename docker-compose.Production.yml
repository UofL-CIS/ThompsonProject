version: '3.4'

services:
  webapi:
    image: thompsonprojectcr.azurecr.io/thompsonprojectwebapi:latest
    restart: always
    depends_on:
      - proxy
    ports:
      - '9081:80'

  metrics:
    image: datalust/seq:latest
    restart: always
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - metricsdata:/data
    depends_on:
      - proxy
    ports:
      - '9082:80'

  db:
    image: mariadb:latest
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - dbdata:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD

  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    restart: always
    depends_on:
      - db
      - proxy
    ports:
      - '9083:8080'

  wordpress:
    image: wordpress:latest
    volumes:
      - wpdata:/var/www/html
    restart: always
    environment:
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_USER
      - WORDPRESS_DB_PASSWORD
      - WORDPRESS_DB_NAME
    depends_on:
      - db
      - proxy
    ports:
      - '9080:80'

  proxy:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - '9000:80'
      - '9001:81'
      - '9002:443'
    volumes:
      - proxydata:/data
      - proxyssl:/etc/letsencrypt

volumes:
  proxydata:
  proxyssl:
  metricsdata:
  dbdata:
  wpdata: